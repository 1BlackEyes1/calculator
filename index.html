<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
  <h1 class="tittle">CALCULATOR</h1>
  <div class="calculator-container">
    <div class="screen-container"> 
      <div class="screen-style">
      <p class="screen-p">1999</p>
      <h2 class="screen">1999</h2>
      </div>
    </div>
      <div class="clear-container">
      <h2 class="mark"></h2>
      <button class="reset">AC</button>
      <button class="delete">CE</button>
      </div>
      <div class="button__container">
          <button class="button__number zero btn">0</button>
          <button class="button__number one btn">1</button>
          <button class="button__number two btn">2</button>
          <button class="button__number three btn">3</button>
          <button class="button__number four btn">4</button>
          <button class="button__number five btn">5</button>
          <button class="button__number six btn">6</button>
          <button class="button__number seven btn ">7</button>
          <button class="button__number eight btn">8</button>
          <button class="button__number nine btn">9</button>
          <button class="button__spot btn">.</button>
          <button class="button__more btn">+</button>
          <button class="button__less btn">-</button>
          <button class="button__multiply btn">*</button>
          <button class="button__divide btn">/</button>
          <button class="button__equal btn">=</button>
      </div>
  </div>

</html>
