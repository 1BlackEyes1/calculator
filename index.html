<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CALCULATOR</h1>
  <div class="calculator-container">
      <input type="number" id="screen">
      <div class="clear-container">
      <button class="reset">AC</button>
      <button class="delete">CE</button>
      </div>
      <div class="button__container">
          <button class="button__number zero">0</button>
          <button class="button__number one">1</button>
          <button class="button__number two">2</button>
          <button class="button__number three">3</button>
          <button class="button__number four">4</button>
          <button class="button__number five">5</button>
          <button class="button__number six">6</button>
          <button class="button__number seven ">7</button>
          <button class="button__number eight">8</button>
          <button class="button__number nine">9</button>
          <button class="button__spot">.</button>
          <button class="button__more">+</button>
          <button class="button__less">-</button>
          <button class="button__multiply">*</button>
          <button class="button__divide">/</button>
          <button class="button__equal">=</button>
      </div>
  </div>
  <footer></footer>
</body>
</html>
